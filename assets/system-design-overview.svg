<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2196F3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333">System Design Components</text>
  
  <!-- Client -->
  <rect x="50" y="80" width="100" height="60" rx="10" fill="#FF9800" stroke="#E65100" stroke-width="2"/>
  <text x="100" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">Client</text>
  
  <!-- Load Balancer -->
  <rect x="200" y="80" width="120" height="60" rx="10" fill="#9C27B0" stroke="#6A1B9A" stroke-width="2"/>
  <text x="260" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Load</text>
  <text x="260" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Balancer</text>
  
  <!-- API Gateway -->
  <rect x="370" y="80" width="120" height="60" rx="10" fill="#3F51B5" stroke="#283593" stroke-width="2"/>
  <text x="430" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">API</text>
  <text x="430" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Gateway</text>
  
  <!-- CDN -->
  <rect x="540" y="80" width="100" height="60" rx="10" fill="#FF5722" stroke="#D84315" stroke-width="2"/>
  <text x="590" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">CDN</text>
  
  <!-- Microservices -->
  <rect x="150" y="200" width="100" height="60" rx="10" fill="#4CAF50" stroke="#2E7D32" stroke-width="2"/>
  <text x="200" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Service A</text>
  
  <rect x="300" y="200" width="100" height="60" rx="10" fill="#4CAF50" stroke="#2E7D32" stroke-width="2"/>
  <text x="350" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Service B</text>
  
  <rect x="450" y="200" width="100" height="60" rx="10" fill="#4CAF50" stroke="#2E7D32" stroke-width="2"/>
  <text x="500" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Service C</text>
  
  <!-- Cache -->
  <rect x="100" y="320" width="100" height="60" rx="10" fill="#FFC107" stroke="#F57C00" stroke-width="2"/>
  <text x="150" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">Cache</text>
  
  <!-- Message Queue -->
  <rect x="250" y="320" width="120" height="60" rx="10" fill="#E91E63" stroke="#C2185B" stroke-width="2"/>
  <text x="310" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Message</text>
  <text x="310" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Queue</text>
  
  <!-- Database -->
  <rect x="420" y="320" width="100" height="60" rx="10" fill="#607D8B" stroke="#455A64" stroke-width="2"/>
  <text x="470" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">Database</text>
  
  <!-- Monitoring -->
  <rect x="570" y="320" width="100" height="60" rx="10" fill="#795548" stroke="#5D4037" stroke-width="2"/>
  <text x="620" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">Monitoring</text>
  
  <!-- Arrows -->
  <!-- Client to Load Balancer -->
  <line x1="150" y1="110" x2="200" y2="110" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Load Balancer to API Gateway -->
  <line x1="320" y1="110" x2="370" y2="110" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- API Gateway to Services -->
  <line x1="430" y1="140" x2="200" y2="200" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="430" y1="140" x2="350" y2="200" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="430" y1="140" x2="500" y2="200" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Services to Infrastructure -->
  <line x1="200" y1="260" x2="150" y2="320" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="350" y1="260" x2="310" y2="320" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="500" y1="260" x2="470" y2="320" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
  
  <!-- Legend -->
  <text x="50" y="450" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">Key Components:</text>
  <text x="50" y="470" font-family="Arial, sans-serif" font-size="12" fill="#666">Scalability • Reliability • Performance • Security</text>
</svg>